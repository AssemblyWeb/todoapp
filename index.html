<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" type="text/css" href="css/min/main.min.css" />
</head>

<body>
    <div class="wrapper">

        <!-- navigation aside -->
        <div class="aside" id="aside">
            <div class="aside-content">
                <div class="aside--logo">MyTrack</div>
                <div class="aside--menu">
                    <ul class="aside--menu--list">
                        <li class="aside--menu--link relative active"><img src="img/icon-dashboard.svg"
                                class="aside--menu--image filter-white" alt="icon dashboard">Dashboard <span
                                id="asideCounter" class="aside--menu--counter absolute">0</span></li>
                        <li class="aside--menu--link"><img src="img/icon-calendar.svg" class="aside--menu--image"
                                alt="icon calendar"> Calendar</li>
                        <li class="aside--menu--link"><img src="img/icon-teams.svg" class="aside--menu--image"
                                alt="icon teams"> Teams</li>
                        <li class="aside--menu--link"><img src="img/icon-charts.svg" class="aside--menu--image"
                                alt="icon charts"> Charts</li>
                    </ul>
                </div>
                <div class="aside--settings"><span class="aside--settings--link"><img src="img/icon-settings.svg"
                            class="aside--menu--image" alt="icon settings"> Settings</span></div>
            </div>
        </div>
        <!-- app content -->
        <div class="content" id="content">
            <div class="container">
                <div class="content--logo">MyTrack</div>
                <section id="form">
                    <!-- mobile form -->
                    <button onClick="openModal()" id="btnModal" class="btn btn-modal">New task <span>ï¼‹</span></button>

                    <!-- dekstop form -->
                    <h3 class="newtask-title">New Task</h3>
                    <form id="desktopTodoForm" class="desktop-form relative">
                        <input required id="desktopTaskInput" onkeyup="checkForm();"
                            class="desktop-form--input relative" autocomplete="off" placeholder="Insert task title...">
                        <span class="desktop-form--checkbox absolute">
                            <input id="desktopPriority" class="toggle-switch" type="checkbox" name="priority">
                            <label for="desktopPriority">Toggle</label>
                        </span>
                        <button id="desktopSubmit" type="submit"
                            class="desktop-form--submit btn btn-disabled absolute">ADD</button>
                    </form>
                </section>
                <!-- section progress -->
                <section id="progress">
                    <h3>In progress <span id="progressCounter" class="content--counter">0</span></h3>
                    <ul id="progressList" class="progress--list"></ul>
                </section>
                <!-- section done -->
                <section id="done">
                    <h3>Done <span id="doneCounter" class="content--counter">0</span></h3>
                    <ul id="doneList" class="done--list"></ul>
                </section>
            </div>
        </div>
    </div><!-- end of .wrapper-->
    <!-- nav footer -->
    <div class="nav-footer">
        <div class="nav-footer--menu">
            <ul class="nav-footer--menu--list">
                <li class="nav-footer--menu--link active"><img src="img/icon-dashboard.svg"
                        class="nav-footer--menu--image filter-white" alt="icon dashboard">Dashboard</li>
                <li class="nav-footer--menu--link"><img src="img/icon-calendar.svg" class="nav-footer--menu--image"
                        alt="icon calendar">Calendar</li>
                <li class="nav-footer--menu--link"><img src="img/icon-teams.svg" class="nav-footer--menu--image"
                        alt="icon teams">Teams</li>
                <li class="nav-footer--menu--link"><img src="img/icon-charts.svg" class="nav-footer--menu--image"
                        alt="icon charts">Charts</li>
                <li class="nav-footer--menu--link"><img src="img/icon-settings.svg" class="nav-footer--menu--image"
                        alt="icon settings">Settings</li>
            </ul>
        </div>
    </div>
    <!-- modal -->
    <!-- Modal input-->
    <div id="modalInput" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal--header--title">new task</div>
                <span id="inputTask-close" class="close">&times;</span>
            </div>
            <hr class="modal--hr">
            <div class="modal-body">
                <form id="mobileTodoForm" class="mobile-form relative">
                    <input id="mobileTaskInput" class="mobile-form--input" onkeyup="checkForm();" autocomplete="off"
                        required placeholder="Insert task title...">
                    <div class="modal-footer">
                        <span class="mobile-form--checkbox">
                            <input class="toggle-switch relative" id="mobilePriority" type="checkbox" name="priority">
                            <label for="mobilePriority">Toggle</label>
                        </span>
                        <button id="mobileSubmit" class="btn btn-disabled mobile-form--submit"
                            type="submit">ADD</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- modal task -->
    <div id="modalTask" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal--header--title"><span id="modalTaskPriority" class="task--priority"></span> Task</div>
                <span id="modalTask-close" class="close">&times;</span>
            </div>
            <hr class="modal--hr">
            <div class="modal-body">
                <div id="modalTaskText" class="modalTask--text"></div>
            </div>
            <div class="modal-footer">
                <div id="modalTaskTrash" class="modaltask-trash">
                </div>
                <div id="modalTaskComplete" class="modaltask-complete">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/script.js"></script>
